<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media-query</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="card">
        <div class="card-item">
            <div class="card-NikeSB">
                <img src="./asset/Image.png" alt="Gambar 1">
                <h3 class="h3-NikeSb">Nike SB X Run the jewels Dunk</h3>
                <p class="p-NikeSBprice">$110</p>
                <p class="p-NikeSB">Men's shoes</p>
            </div>
            <div class="card-NikeBlazer">
                <img src="./asset/Image (1).png" alt="Gambar 2">
                <h3 class="h3-NikeBlazer">Nike Blazer Mid '77 </h3>
                <p class="p-NikeBlazerprice">$310 </p>
                <p class="p-NikeBlazer">Men's shoes</p>
            </div>
            <div class="card-NikeAir">
                <img src="./asset/Image (2).png" alt="Gambar 3">
                <h3 class="h3-NikeAir">Nike Air Force 1 GTX </h3>
                <p class="p-NikeAirprice">$210 </p>
                <p class="p-NikeAir">Men's shoes</p>
            </div>
            
        </div>
    </section>
</body>

</html>
