<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Menu Buah</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Pilih satu font yang menarik, contoh: 'Poppins' dari Google Fonts -->
  <link rel="stylesheet" href="./css.css">
</head>
<body>
  <main class="katalog">
    <!-- Item 1: Jeruk -->
    <section class="menu-item">
      <div class="image-wrap">
        <img src="./jeruk.jpg" alt="Jeruk" />
      </div>
      <h3 class="nama-buah">Jeruk</h3>
      <div class="harga-buah">Rp 8.000,-</div>
    </section>

    <!-- Item 2: Mangga -->
    <section class="menu-item">
      <div class="image-wrap">
        <img src="./mangga.jpg" alt="Mangga" />
      </div>
      <h3 class="nama-buah">Mangga</h3>
      <div class="harga-buah">Rp 12.000,-</div>
    </section>

    <!-- Item 3: Kiwi -->
    <section class="menu-item">
      <div class="image-wrap">
        <img src="./kiwi.jpg" alt="Kiwi" />
      </div>
      <h3 class="nama-buah">Kiwi</h3>
      <div class="harga-buah">Rp 15.000,-</div>
    </section>
  </main>
</body>
</html>
