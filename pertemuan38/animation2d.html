<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation 2D</title>
    <link rel="stylesheet" href="animation2d.css">
</head>
<body>
    <!-- rotate effect -->
    <div class="box">box</div>
    <!-- scale effect -->
    <div class="box-scale">box</div>
    <!-- translate effect -->
    <div class="box-translate">box</div>
    <!-- skew -->
    <div class="box-skew">box</div>
    <!-- crad -->
    <div class="box-crad">box</div>
</body>
</html>
